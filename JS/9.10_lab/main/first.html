<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <link rel="stylesheet" href="first.css">
</head>
<body>

    <h1>FIRST TASK</h1>
    <img src="pointer.png"  style="cursor:pointer" width="100" height="100" id="ball"></img>
    <textarea style="cursor:pointer" width="100" height="100" id="text">TEXT</textarea>
    <script src="first.js"></script>

    <h1 class="h1_2">SECOND TASK</h1>
    <img id="train" src="sun.png" width="200px">

    <h1>THIRD TASK</h1>
    <img id="sun2" src="sun.png" width="200px">

    <h1 class="h3">FOURTH TASK</h1>
    <div class="fourth">
    <div>
      <form name="graph">
          <input type="radio" name="function" value="x^2"> x^2
          <br><input type="radio" name="function" value="x^3"> x^3
          <br><input type="radio" name="function" value="sin(x)"> sin(x)
          <br><input type="radio" name="function" value="cos(x)"> cos(x)
          <br><select name="color">
              <option value="black">black</option>
              <option value="green">green</option>
              <option value="red">red</option>
              <option value="yellow">yellow</option>
              <option value="purple">purple</option>
          </select>
      </form>
      
      <button onclick="drawGraph()">Draw Graph</button>
      <br><button onclick="location.reload(); return false;">Стереть</button>  
  </div>
  <canvas width="300" height="300" style="border: 1px solid black" id="charts"></canvas>
  </div>
  <h1 class="h5">FIFTH TASK</h1>
 
<div id="nav">
  <div class="menu-item">
      Меню 1
      <div class="submenu">
          Подменю
      </div></div>
  <div class="menu-item">
      Меню 2
      <div class="submenu">
          Подменю
      </div></div>
  <div class="menu-item">
      Меню 3
      <div class="submenu">
          Подменю
      </div></div>
</div>

  <script>
    train.onclick = function() {
      let start = Date.now();
      let timer = setInterval(function() {
        let timePassed = Date.now() - start;
        train.style.left = timePassed / 5 + 'px';

        if (timePassed > 6000) clearInterval(timer);

      }, 20);
    }

    sun2.onclick = function() {
      let start = Date.now();
      let timer = setInterval(function() {
        let timePassed = Date.now() - start;
        sun2.style.left = timePassed / 5 + 'px';
        sun2.style.top = timePassed / 5 + 'px';
        if (timePassed > 1000) clearInterval(timer);
        setTimeout(function(){
          sun2.style.transform ='translate(-200px, -200px)';
          sun2.style.transition = 'all 0.5s';
        },1000)
      }, 20);
    }


    
document.getElementById('nav').onmouseover = function (event) {
//отслеживает нахождение мыши внутри блока
    let target = event.target;
//отслеживаем клик
    if (target.className == 'menu-item') {
        let s = target.getElementsByClassName('submenu');
        closeMenu();
        s[0].style.display = 'block';
//массив, содержащий ложное меню
    }
}
document.onmouseover = function (event) {
    let target = event.target;
    console.log(event.target);
    if (target.className != 'menu-item' &&
        target.className != 'submenu') {
        closeMenu();
    }
}

function closeMenu() {
//получение всех элементов подменю в блоке nav, присваивание
    let subm = document.getElementsByClassName('submenu');
    subm.style = " display:none;";

    for (let i = 0; i < subm.length; i++) {
        subm[i].style.display = "none";
    }
}

  </script>
</body>
</html>
